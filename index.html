<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=9fp9k4lPT8us&format=png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>To do List</title>
</head>


<body class=" bg-gradient-to-r from-cyan-500 to-blue-500">
  <div class="w-3/4 max-w-[370px] mx-auto">

<form class="bg-white py-6 px-4 rounded shadow mt-32">
  <h1 class="text-blue-500 text-2xl text-center py-1 font-bold" >CRIE SUA LISTA DE ITENS</h1>
  <div class="w-full">
    <label class="block uppercase text-xs text-gray-600 font-bold mb-2 sr-only" for="input-add">Adicionar item</label>

    <input 
    class="
      block w-full border 
      bg-gray-50 border-gray-200 
      rounded py-2 px-4 leading-tight
      focus:bg-white 
      focus:border-gray-500
      focus:outline-none"
    id="input-add"
    placeholder="Adicionar Item">
  </div>

  <button class="mt-2 py-2 flex items-center justify-center bg-gradient-to-r from-sky-500 to-indigo-500 text-white rounded w-full ">Adicionar</button>
</form>

<ul class="border border-gray-200 rounded overflow-hidden shadow">
    <li class="px-4 py-2 bg-white hover:bg-sky-100 hover:text-sky-900 border-b last:border-none border-gray-200 transition-all duration-300 ease-in-out flex justify-between"><span></span><button class="text-red-700 delete">‚ùå</button></li>
  
</ul>
    <footer>
      <p class="text-white text-center"> Desenvolvido por &copy;<strong>Tiago Rodrigues</strong>-2023</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
